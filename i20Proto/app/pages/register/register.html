<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item> 
<ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
</ion-item>
<ion-item> 
<ion-input type="text" [(ngModel)]="userName" placeholder="Name"></ion-input>
</ion-item>
<ion-item> 
<ion-input type="text" [(ngModel)]="inum" placeholder="Your i20 number"></ion-input>
</ion-item>
<ion-item> 
<ion-input type="password" [(ngModel)]="password" placeholder="password"></ion-input>
</ion-item>
<button type="submit" (click)="register()">Register</button>
</ion-content>
